<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Newsteller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=New+Rocker&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body class="body_newsteller">
    <header>
        <h1 class="newsteller">Newsteller</h1>
        <h2>Suscribite a nuestro Newsteller para recibir las últimas novedades</h2>
    </header>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Pais</label>
            <select id="inputState" class="form-select">
                <option selected>Elegí...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">C.P.</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    No soy un robot
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>

    <footer>
        <section id="iconos">
            <a class="iconos" target="_blank" href="https://undermyfeet.bandcamp.com"><img
                    src="../imagenes/bandcamp-logo.png" alt="bandcamp">
                <a class="iconos" target="_blank" href="https://www.facebook.com/undermyfeetrosario/"><img
                        src="../imagenes/facebook.png" alt="facebook">
                    <a class="iconos" target="_blank" href="https://www.instagram.com/"><img
                            src="../imagenes/instagram.png" alt="instagram">
                        <a class="iconos" target="_blank" href="https://twitter.com/"><img src="../imagenes/twitter.png"
                                alt="twitter">
        </section>
        <p>© 2009 - 2022. Under My Feet. Todos los derechos reservados .</p>
    </footer>

    <a href="../index.html">Volver al inicio</a>
</body>

</html>
